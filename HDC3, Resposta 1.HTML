<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDC3, R1</title>

    <script>
      var valor1 = parseFloat(prompt("Informe o primeiro valor:"));

      var valor2 = parseFloat(
        prompt("Informe o segundo valor (não pode ser zero ou negativo):")
      );

      if (valor2 <= 0) {
        valor2 = parseFloat(
          prompt("Valor inválido! Informe um valor maior que zero:")
        );
      }

      var resultado = valor1 / valor2;
      alert("O resultado da divisão é: " + resultado);
    </script>
  </head>
  <body></body>
</html>
