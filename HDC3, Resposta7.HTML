<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let notas = []; 
let soma = 0; 

for (let i = 1; i <= 6; i++) {
    let nota;
    do {
        nota = parseFloat(prompt(`Digite a ${i}ª nota (entre 0 e 10):`));

        if (nota < 0 || nota > 10 || isNaN(nota)) {
            alert("Nota inválida! Por favor, insira um valor entre 0 e 10.");
        }
    } while (nota < 0 || nota > 10 || isNaN(nota)); 

    notas.push(nota); 
    soma += nota; 
}

let media = soma / 6;

document.write("As notas informadas foram: " + notas.join(", ") + "<br>");
document.write("A média do aluno é: " + media.toFixed(2));

    </script>
</head>

</html>
