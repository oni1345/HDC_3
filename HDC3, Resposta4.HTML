<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
let soma = 0; 
let contador = 0; 

for (let i = 15; i <= 100; i++) {
    soma += i; 
    contador++; 
}

let media = soma / contador;


document.write("A média aritmética dos números entre 15 e 100 é: " + media);

</script>
<body>
    
</body>
</html>
