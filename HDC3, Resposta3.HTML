<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Script>
let i = 10;

const interval = setInterval(() => {
    document.write(i + "<br>"); 
    i--;
    
    if (i < 1) {
        clearInterval(interval);
    }
}, 1000); 


</Script>
<body>
    
</body>
</html>
